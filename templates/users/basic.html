<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{% block title %}BookMySeat{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link
        rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <style>
        .navbar {
            background-color: #2f3b45;
            padding: 0.8rem 1.5rem;
        }

        .brand-logo {
            background-color: #e53935;
            color: #fff;
            font-weight: bold;
            padding: 4px 6px;
            border-radius: 3px;
            font-size: 14px;
            margin-right: 6px;
        }

        .navbar-brand {
            font-size: 18px;
            font-weight: 600;
            color: #fff !important;
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            margin-left: 18px;
            font-size: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }
    </style>
</head>

<body>

<!-- ✅ NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">

        <!-- LEFT BRAND -->
        <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
            <span class="brand-logo">my</span>
            BookMySeat
        </a>

        <!-- RIGHT MENU -->
        <div class="ml-auto">
            <ul class="navbar-nav flex-row">

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'movie_list' %}">Movies</a>
                </li>

                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>

                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button
                                type="submit"
                                class="nav-link btn btn-link text-white p-0 ml-3"
                            >
                                Logout
                            </button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'register' %}">Register</a>
                    </li>
                {% endif %}

            </ul>
        </div>

    </div>
</nav>

<!-- ✅ PAGE CONTENT -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
